{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2 class="title">Add Appointment</h2>
  <form class="form-signin" method="POST" action="/{{ url_for('home.add') }}">
    <div class="form-control">
      <label for="appointment">Appointment</label>
      <input
        type="text"
        id="appointment"
        name="appointment"
        placeholder="Enter appointment"
      />
    </div>
    <div class="form-control">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="Enter location"
      />
    </div>
    <div class="form-control">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        placeholder="Enter date"
      />
    </div>
    <div class="form-control">
      <label for="time">Time</label>
      <input
        type="time"
        id="time"
        name="time"
        placeholder="Enter time"
      />
    </div>
  <button class="btn btn-lg btn-primary btn-block">Schedule</button>
</form>

</div>


{% endblock %}
