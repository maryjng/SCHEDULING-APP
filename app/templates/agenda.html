{% extends 'base.html' %}

{% block content %}

<h1 align="center">{{ today.month }} | {{ today.year }}</h1>

<ul class="weekdays">
  <li>MONDAY</li>
  <li>TUESDAY</li>
  <li>WEDNESDAY</li>
  <li>THURSDAY</li>
  <li>FRIDAY</li>
  <li>SATURDAY</li>
  <li>SUNDAY</li>
</ul>


<ul class="days">
  {% for day in days %}
    <li>{{day}}</li>
  {% endfor %}
</ul>


{% endblock %}
