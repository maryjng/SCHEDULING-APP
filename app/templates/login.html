{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2 class="title">Login</h2>
  <form class="form-signin" method="POST" action="/{{ url_for('home.login') }}">
    <div class="form-control">
      {{ form.username.label }}
      {{ form.username(size=20) }}
    </div>
    <div class="form-control">
      {{ form.password.label }}
      {{ form.password }}
    </div>
  <button class="btn btn-lg btn-primary btn-block">Login</button>
</form>
</div>


{% endblock %}
